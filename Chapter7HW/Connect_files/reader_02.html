<h1 class="font-serif" data-uuid="b60401a72ffe4257bcc09518cc1dc6b1" id="data-uuid-b60401a72ffe4257bcc09518cc1dc6b1"><span class="loid_CLb4f7ae3d-caee-49c2-8022-5a3b42660467" highlight-index="0">Primary Project Planning Diagrams</span></h1>
<p class="font-sans learning-objective" data-uuid="0b4eeff5c43e429fa7c6d89da7b087db" id="data-uuid-0b4eeff5c43e429fa7c6d89da7b087db"><strong><span class="color2">LO 19.2</span> Identify the primary project planning diagrams.</strong></p>
<p data-uuid="ad90122c52ae4c27952359afb10b60e8" id="data-uuid-ad90122c52ae4c27952359afb10b60e8">Project planning is the process of detailed planning that generates answers to common operational questions such as why are we doing this project or what is the project going to accomplish for the business? Some of the key questions project planning can help answer include:</p>
<ul class="list-square color5" data-uuid="a16f413a6dfa4766872ba51d1a6376a7" id="data-uuid-a16f413a6dfa4766872ba51d1a6376a7">
<li data-uuid="2aaef64e2236494aabd3030b02715165" id="data-uuid-2aaef64e2236494aabd3030b02715165">
<p data-uuid="48b375574d2240e69774dd14163a9c67" id="data-uuid-48b375574d2240e69774dd14163a9c67">How are deliverables being produced?</p>
</li>
<li data-uuid="65450d1221404ba1a10a5a5a9c7573ee" id="data-uuid-65450d1221404ba1a10a5a5a9c7573ee">
<p data-uuid="fa10ca07da3c479a8326abea257f37bc" id="data-uuid-fa10ca07da3c479a8326abea257f37bc">What activities or tasks need to be accomplished to produce the deliverables?</p>
</li>
<li data-uuid="c34082ebf7004fa094a1dac1aeb6cac6" id="data-uuid-c34082ebf7004fa094a1dac1aeb6cac6">
<p data-uuid="c830ffacc9d54a449f644cf3ee89fa13" id="data-uuid-c830ffacc9d54a449f644cf3ee89fa13"><span class="page-number" id="page343">Page 343</span>Who is responsible for performing the tasks?</p>
</li>
<li data-uuid="1d5d8e68b0f34da58e2138b7a34aa5cf" id="data-uuid-1d5d8e68b0f34da58e2138b7a34aa5cf">
<p data-uuid="98f75424a6fb4279b009aed4cbe26327" id="data-uuid-98f75424a6fb4279b009aed4cbe26327">What resources are required to perform the tasks?</p>
</li>
<li data-uuid="ca7ee077c8d04ebab53dcfe2eea55fff" id="data-uuid-ca7ee077c8d04ebab53dcfe2eea55fff">
<p data-uuid="821dbbc7949241019964a5d46282daa3" id="data-uuid-821dbbc7949241019964a5d46282daa3">When will the tasks be performed?</p>
</li>
<li data-uuid="ebfd13f5ab2f44bcad545830d0e43546" id="data-uuid-ebfd13f5ab2f44bcad545830d0e43546">
<p data-uuid="4d6e74f7a2eb4ceebb2939630ad7928a" id="data-uuid-4d6e74f7a2eb4ceebb2939630ad7928a">How long will it take to perform each task?</p>
</li>
<li data-uuid="ff204ed14abc462e9e0031d3a7008cfa" id="data-uuid-ff204ed14abc462e9e0031d3a7008cfa">
<p data-uuid="61732995526849e198a120fe90ae2891" id="data-uuid-61732995526849e198a120fe90ae2891">Are any tasks dependent upon other tasks being completed before they can begin?</p>
</li>
<li data-uuid="370b5260ef7542acad47403322f78093" id="data-uuid-370b5260ef7542acad47403322f78093">
<p data-uuid="5f11d2dc21dd4a0a90b7eefe9cf29810" id="data-uuid-5f11d2dc21dd4a0a90b7eefe9cf29810">How much does each task cost?</p>
</li>
<li data-uuid="b24b6f5fc5a14ee6af821a7dfda51c16" id="data-uuid-b24b6f5fc5a14ee6af821a7dfda51c16">
<p data-uuid="d6ff705d796d4eb28564c921b3604421" id="data-uuid-d6ff705d796d4eb28564c921b3604421">What skills and experience are required to perform each task?</p>
</li>
<li data-uuid="e3466b93ab9141b7bf60cc43965db8f4" id="data-uuid-e3466b93ab9141b7bf60cc43965db8f4">
<p data-uuid="2410e3ddec824c9699b5823c36a239a5" id="data-uuid-2410e3ddec824c9699b5823c36a239a5">How is the performance of the task being measured including quality?</p>
</li>
<li data-uuid="2c7a30b0fedd4561a2697fdb10ee9c23" id="data-uuid-2c7a30b0fedd4561a2697fdb10ee9c23">
<p data-uuid="cc9b36e1929b45dd85f63c7ab6b11c74" id="data-uuid-cc9b36e1929b45dd85f63c7ab6b11c74">How are issues being tracked?</p>
</li>
<li data-uuid="47a2c889f40046209c7e667230beac7b" id="data-uuid-47a2c889f40046209c7e667230beac7b">
<p data-uuid="428774f2267c4f309d4b1113e6732c18" id="data-uuid-428774f2267c4f309d4b1113e6732c18">How is change being addressed?</p>
</li>
<li data-uuid="aca0ad9af2a94878808d3eda21966250" id="data-uuid-aca0ad9af2a94878808d3eda21966250">
<p data-uuid="b7b164eb7153476a91106ddf873882ac" id="data-uuid-b7b164eb7153476a91106ddf873882ac">How is communication occurring and when?</p>
</li>
<li data-uuid="233b56e61204431185b2a11b25cba111" id="data-uuid-233b56e61204431185b2a11b25cba111">
<p data-uuid="a5bb65dc112c46bebabd052fbc7809f8" id="data-uuid-a5bb65dc112c46bebabd052fbc7809f8">What risks are associated with each task?</p>
</li>
</ul>
<p data-uuid="776d457663404907addf863d573f5ae8" id="data-uuid-776d457663404907addf863d573f5ae8">The project objectives are among the most important areas to define because they are essentially the major elements of the project. When an organization achieves the project objectives, it has accomplished the major goals of the project and the project scope is satisfied. Project objectives must include metrics so that the project’s success can be measured. The metrics can include cost, schedule, and quality metrics. <a class="link-inline no-break" href="https://html1-cluster-e.mheducation.com/smartbook2/data/151774/highlighted_epubmhe/OPS/s9ml/chapter19/reader_02.xhtml#data-uuid-00ff624403034a65b0854020ed352bed">Figure 19.7</a> lists the SMART criteria—useful reminders about how to ensure the project has created understandable and measurable objectives.</p>
<figure class="one-quarter-block" data-uuid="00ff624403034a65b0854020ed352bed" id="data-uuid-00ff624403034a65b0854020ed352bed">
<figcaption class="font-sans"><strong>FIGURE <span class="color7">19.7</span></strong>
<span class="font-sans color6"><span class="loid_CL686a2fca-457e-4ecb-a220-8b52d8785b7d" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="53"><span aria-label="Start ofyellow highlighted text section" />SMART Criteria for Successful Objective Creation.<span aria-label="End ofyellow highlighted text section" /></span></span></figcaption>
<img alt="This image shows the SMART criteria for successful objective creation." data-uuid="713165e0b0044700a1582f3894d1e4a0" id="data-uuid-713165e0b0044700a1582f3894d1e4a0" src="./bal76906_1907-a.png" style="cursor: pointer;" />
</figure>
<a href="https://html1-cluster-e.mheducation.com/smartbook2/data/151774/highlighted_epubmhe/OPS/s9ml/chapter21/reader01907.xhtml"><img alt="Access the text alternative for Figure 19.7" class="longdesc-icon" data-uuid="4577cfd0889f4be0b75f3dad2d61fb35" id="data-uuid-4577cfd0889f4be0b75f3dad2d61fb35" src="./longdesc_icon.png" style="cursor: pointer;" /></a>
<p data-uuid="8c8dc864bf334498946171a53c45f615" id="data-uuid-8c8dc864bf334498946171a53c45f615"><span class="loid_CLcaccd511-71da-4c87-b79f-9ce9107269cb" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="55"><span aria-label="Start ofyellow highlighted text section" />The project plan is a formal, approved document that manages and controls project execution. The project plan should include a description of the project scope, a list of activities, a schedule, time estimates, cost estimates, risk factors, resources, assignments, and responsibilities. In addition to these basic components, most project professionals also include contingency plans, review and communications strategies, and a </span><a class="epub_glos" href="https://html1-cluster-e.mheducation.com/smartbook2/data/151774/highlighted_epubmhe/OPS/s9ml/glossary.xhtml#key-kill-switch" id="glos_336"><dfn><strong><em><span class="loid_CLcaccd511-71da-4c87-b79f-9ce9107269cb" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);">kill switch</span></em></strong></dfn><aside class="sb-reader-popup" style="left: 0px; top: 25px;"><div class="content-wrapper"><div class="contents"><div class="snippet-content"><h1>kill switch</h1><p class="text-content">A trigger that enables a project manager to close the project prior to completion.</p></div></div></div></aside></a><span class="loid_CLcaccd511-71da-4c87-b79f-9ce9107269cb" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="59">—a trigger that enables a project manager to close the project before completion.<span aria-label="End ofyellow highlighted text section" /></span></p>
<p data-uuid="f0bb73af1a854610be21b97eab8848eb" id="data-uuid-f0bb73af1a854610be21b97eab8848eb"><span class="loid_CLf77602ce-d045-4810-8ad0-b5632ebe5b9a" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="61"><span aria-label="Start ofyellow highlighted text section" />A good project plan should include estimates for revenue and strategic necessities. It also should include measurement and reporting methods and details as to how top leadership will engage in the project. It also informs stakeholders of the benefits of the project and justifies the investment, commitment, and risk of the project as it relates to the overall mission of the organization.</span></p>
<p data-uuid="f18329542d894bf8a0486f4cbe835314" id="data-uuid-f18329542d894bf8a0486f4cbe835314"><span class="loid_CLf77602ce-d045-4810-8ad0-b5632ebe5b9a" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="63">Managers need to continuously monitor projects to measure their success. If a project is failing, the manager must cancel the project and save the company any further project costs. Canceling a project is not necessarily a failure as much as it is successful resource management as it frees resources that can be used on other projects that are more valuable to the firm.<span aria-label="End ofyellow highlighted text section" /></span></p>
<p data-uuid="75b5d912e4a64fe897eb28d4f70e66f4" id="data-uuid-75b5d912e4a64fe897eb28d4f70e66f4">The most important part of the plan is communication. The project manager must communicate the plan to every member of the project team and to any key stakeholders and executives. The project plan must also include any project assumptions and be detailed enough to guide the execution of the project. A key to achieving project success is earning consensus and buy-in from all key stakeholders. By including key stakeholders in project plan development, the project manager allows them to have ownership of the plan. This often translates to greater commitment, which in turn results in enhanced motivation and productivity. The two primary diagrams most frequently used in project planning are PERT and Gantt charts.</p>
<p data-uuid="aef3b551c99a4fab8d02213eccea464c" id="data-uuid-aef3b551c99a4fab8d02213eccea464c"><span class="loid_CLf72746da-bd46-4a59-a9d1-4c344993bdff" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="65"><span aria-label="Start ofyellow highlighted text section" />A </span><a class="epub_glos" href="https://html1-cluster-e.mheducation.com/smartbook2/data/151774/highlighted_epubmhe/OPS/s9ml/glossary.xhtml#key-PERT-Program-Evaluation-and-Review-Technique-chart" id="glos_437"><dfn><strong><em><span class="loid_CLf72746da-bd46-4a59-a9d1-4c344993bdff" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);">PERT (Program Evaluation and Review Technique) chart</span></em></strong></dfn><aside class="sb-reader-popup" style="left: 0px; top: 25px;"><div class="content-wrapper"><div class="contents"><div class="snippet-content"><h1>PERT (Program Evaluation and Review Technique) chart</h1><p class="text-content">A graphical network model that depicts a project’s tasks and the relationships between those tasks.</p></div></div></div></aside></a><span class="loid_CLf72746da-bd46-4a59-a9d1-4c344993bdff" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="69"> is a graphical network model that depicts a project’s tasks and the relationships between them.</span><span class="loid_CL79ccb261-eebb-4546-9db5-1efcdd5988ad" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="71"> A </span><a class="epub_glos" href="https://html1-cluster-e.mheducation.com/smartbook2/data/151774/highlighted_epubmhe/OPS/s9ml/glossary.xhtml#key-dependency" id="glos_166"><dfn><strong><em><span class="loid_CL79ccb261-eebb-4546-9db5-1efcdd5988ad" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);">dependency</span></em></strong></dfn><aside class="sb-reader-popup" style="left: 0px; top: 25px;"><div class="content-wrapper"><div class="contents"><div class="snippet-content"><h1>dependency</h1><p class="text-content">A logical relationship that exists between the project tasks, or between a project task and a milestone.</p></div></div></div></aside></a><span class="loid_CL79ccb261-eebb-4546-9db5-1efcdd5988ad" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="75"> is a logical relationship that exists between the project tasks, or between a project task and a milestone. PERT charts define dependency between project tasks before those tasks are scheduled (see </span><a class="link-inline no-break" href="https://html1-cluster-e.mheducation.com/smartbook2/data/151774/highlighted_epubmhe/OPS/s9ml/chapter19/reader_02.xhtml#data-uuid-a015425b9e344ec1949b5528798adaa8"><span class="loid_CL79ccb261-eebb-4546-9db5-1efcdd5988ad" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="77">Figure 19.8</span></a><span class="loid_CL79ccb261-eebb-4546-9db5-1efcdd5988ad" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="79">). The boxes in </span><a class="link-inline no-break" href="https://html1-cluster-e.mheducation.com/smartbook2/data/151774/highlighted_epubmhe/OPS/s9ml/chapter19/reader_02.xhtml#data-uuid-a015425b9e344ec1949b5528798adaa8"><span class="loid_CL79ccb261-eebb-4546-9db5-1efcdd5988ad" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="81">Figure 19.8</span></a><span class="loid_CL79ccb261-eebb-4546-9db5-1efcdd5988ad" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="83"> represent project tasks, and the project manager can adjust the contents of the boxes to display various project attributes such as schedule and actual start and finish times. The arrows indicate that a task depends on the start or the completion of a different task.</span><span class="loid_CL47c9d30d-95c1-4206-ae5c-c75c6c223664" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="85"> The </span><a class="epub_glos" href="https://html1-cluster-e.mheducation.com/smartbook2/data/151774/highlighted_epubmhe/OPS/s9ml/glossary.xhtml#key-critical-path" id="glos_132"><dfn><strong><em><span class="loid_CL47c9d30d-95c1-4206-ae5c-c75c6c223664" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);">critical path</span></em></strong></dfn><aside class="sb-reader-popup" style="left: 0px; top: 25px;"><div class="content-wrapper"><div class="contents"><div class="snippet-content"><h1>critical path</h1><p class="text-content">Estimates the shortest path through the project ensuring all critical tasks are completed from start to finish.</p></div></div></div></aside></a><span class="loid_CL47c9d30d-95c1-4206-ae5c-c75c6c223664" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="89"> estimates the shortest path through the project ensuring all critical tasks are completed from start to finish. The red line in </span><a class="link-inline no-break" href="https://html1-cluster-e.mheducation.com/smartbook2/data/151774/highlighted_epubmhe/OPS/s9ml/chapter19/reader_02.xhtml#data-uuid-a015425b9e344ec1949b5528798adaa8"><span class="loid_CL47c9d30d-95c1-4206-ae5c-c75c6c223664" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="91">Figure 19.8</span></a><span class="loid_CL47c9d30d-95c1-4206-ae5c-c75c6c223664" highlight-index="0" highlight="yellow" style="background-color: rgb(255, 255, 136); color: rgb(0, 0, 0);" data-hasqtip="93"> displays the critical path for the project.<span aria-label="End ofyellow highlighted text section" /></span></p>
